name: Regression

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS
        options: 
        - ubuntu
        - windows
        - macos
        default: ubuntu
      pull_request:
        type: string

jobs:

  E2E_Ubuntu:
    runs-on: ${{ github.event.inputs.os }}-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - run: |
          echo regression is done on ${{ github.event.inputs.os }}
          echo $GITHUB_REF
          echo ${{ steps.extract_branch.outputs.branch }}
      - if: github.event.inputs.pull_request != ''
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pull_request }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '[Regression test](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) on ${{ github.event.inputs.os }} is finished! Tested commit - ${{ github.sha }}, [report](https://www.google.com)'
            })